<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/coruja.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="logo-container animate__animated animate__bounceIn">
        <img src="/img/logo.png" alt="Logo Escola" class="logo-circle">
    </div>

    <div class="container animate__animated animate__fadeInUp">
        <h1><span class="gradient-text">Cadastro de Alunos</span></h1>
        
        <form id="cadastroForm" class="form-card">
            <input type="hidden" id="alunoId">
            
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" required class="input-glow">
            </div>
            
            <div class="form-group">
                <label for="valor">Valor Pago (R$):</label>
                <input type="number" id="valor" min="0" step="0.01" required class="input-glow">
            </div>

            <div class="form-group">
                <label for="vencimento">Data de Vencimento:</label>
                <input type="date" id="vencimento" required class="input-glow">
            </div>
            
            <div class="form-group">
                <label>HorÃ¡rios de Aula:</label>
                <div id="horariosContainer">
                    <!-- Os horÃ¡rios serÃ£o adicionados dinamicamente aqui -->
                    <div class="horario-item">
                        <div class="horario-row">
                            <div class="periodo-group">
                                <label>PerÃ­odo:</label>
                                <select class="periodo-select input-glow">
                                    <option value="ManhÃ£">ðŸŒž ManhÃ£</option>
                                    <option value="Tarde (14h-16h)">ðŸŒ‡ Tarde (14h-16h)</option>
                                    <option value="Tarde (16h-18h)">ðŸŒ† Tarde (16h-18h)</option>
                                    <option value="Tarde (18h-20h)">ðŸŒƒ Tarde (18h-20h)</option>
                                </select>
                            </div>
                            
                            <div class="dias-group">
                                <label>Dias:</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" value="Segunda"> Seg</label>
                                    <label><input type="checkbox" value="TerÃ§a"> Ter</label>
                                    <label><input type="checkbox" value="Quarta"> Qua</label>
                                    <label><input type="checkbox" value="Quinta"> Qui</label>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-danger btn-remove-horario" style="display: none;">
                                <span class="btn-text">ðŸ—‘</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <button type="button" id="addHorarioBtn" class="btn btn-secondary btn-sm">
                    <span class="btn-text">+ Adicionar HorÃ¡rio</span>
                </button>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary btn-glow" id="submitBtn">
                    <span class="btn-text">Cadastrar Aluno</span>
                </button>
                <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;">
                    <span class="btn-text">Cancelar EdiÃ§Ã£o</span>
                </button>
            </div>
        </form>
        
        <div id="alunosCadastrados" class="animate__animated animate__fadeIn">
            <h2><span class="gradient-text">Alunos Cadastrados</span></h2>
            <div id="listaAlunos">
                <p class="no-data">Nenhum aluno cadastrado ainda.</p>
            </div>
        </div>
    </div>

    <!-- Modal de ConfirmaÃ§Ã£o -->
    <div id="confirmModal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Confirmar aÃ§Ã£o</h3>
            <p id="modalMessage">Tem certeza que deseja remover este aluno?</p>
            <div class="button-group modal-actions">
                <button id="modalCancelBtn" class="btn btn-secondary btn-pulse">
                    <span class="btn-text">Cancelar</span>
                </button>
                <button id="modalConfirmBtn" class="btn btn-danger btn-pulse">
                    <span class="btn-text">Confirmar</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
